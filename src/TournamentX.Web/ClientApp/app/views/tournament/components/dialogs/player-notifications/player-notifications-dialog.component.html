<div id="player-notifications-dialog">
    <div class="dialog-content-wrapper">
        <mat-toolbar matDialogTitle class="tx-accent-bg m-0">
            <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
                <span class="title dialog-title">Notifications</span>
                <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-toolbar-row>
            <!-- <mat-toolbar-row class="toolbar-bottom py-16" fxLayout="column" fxLayoutAlign="center center">
                <div class="contact-name mt-8">{{ player.name }}</div>
            </mat-toolbar-row> -->
        </mat-toolbar>

        <div mat-dialog-content class="p-24 pb-0 m-0">


            <form [formGroup]="playerForm">

                <!-- <div fxFlex fxLayout="row" fxLayoutAlign="start start">
                    Let {{ player.name }} know his match call times
                </div> -->
                <div class="attachment-list">

                    <div class="attachment" fxLayout="row" fxLayoutAlign="space-between center">
                        <div>
                            <span class="filename">Subscribe and receive important updates for <span class="name">{{ player.name }}</span>'s matches.</span>
                        </div>
                    </div>
                </div>

                <!-- <div fxLayout="row" fxLayoutAlign="start start">
                    <mat-form-field appearance="outline" fxFlex>
                        <mat-label>Email</mat-label>
                        <mat-icon matSuffix class="secondary-text">email</mat-icon>
                        <input name="email" formControlName="email" matInput required>
                    </mat-form-field>
                </div> -->

                <div fxLayout="row" fxLayoutAlign="start start">
                    <mat-form-field appearance="outline" fxFlex>
                        <mat-label>Text Message</mat-label>
                        <mat-icon matSuffix class="secondary-text">phone</mat-icon>
                        <input name="phoneNumber" formControlName="phoneNumber" matInput>
                    </mat-form-field>
                </div>

            </form>

        </div>


        <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="center center">
            <button mat-button class="save-button btn-primary-tx square" (click)="subscribe()" aria-label="SAVE">
                Subscribe
            </button>
        </div>
    </div>
</div>
