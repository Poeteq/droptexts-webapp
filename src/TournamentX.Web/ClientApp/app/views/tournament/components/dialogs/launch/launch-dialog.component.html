<div id="launch-dialog">
    <div class="dialog-content-wrapper">
        <mat-toolbar matDialogTitle class="tx-accent-bg m-0">
            <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
                <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-toolbar-row>
            <mat-toolbar-row class="toolbar-bottom py-16" fxLayout="column" fxLayoutAlign="center center">
                <div class="contact-name mt-8">Review and Launch</div>
            </mat-toolbar-row>
        </mat-toolbar>
        <div mat-dialog-content class="p-24 pb-0 m-0" tomPerfectScrollbar>
            <form>
                <!-- <div fxLayout="row" fxLayoutAlign="start start">
                    <mat-form-field appearance="outline" fxFlex>
                        <mat-label>How many stations?</mat-label>
                        <input name="stations" [(ngModel)]="stations" matInput placeholder="None" required>
                    </mat-form-field>
                </div> -->
                <div fxLayout="row" fxLayoutAlign="start start">
                    <mat-form-field appearance="outline" fxFlex>
                        <mat-label>How many players in each pool?</mat-label>
                        <input name="playersPerPool" [(ngModel)]="playersPerPool" matInput placeholder="MAX" required>
                    </mat-form-field>
                </div>
            </form>
        </div>
        <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
            <button mat-button class="save-button btn-primary-tx square" (click)="launchTournament(stations, playersPerPool)"
                aria-label="SAVE">
                Launch
            </button>
        </div>
    </div>
</div>
