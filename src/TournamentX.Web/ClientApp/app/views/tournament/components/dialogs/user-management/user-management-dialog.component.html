<div id="user-management-dialog">

    <div class="dialog-content-wrapper" *ngIf="!showToken">
        <mat-toolbar matDialogTitle class="tx-accent-bg m-0">
            <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
                <!-- <span class="title dialog-title">User Management</span> -->
                <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-toolbar-row>
            <mat-toolbar-row class="toolbar-bottom py-16" fxLayout="column" fxLayoutAlign="center center">
                <div class="contact-name mt-8">Invite Bracket Runner User</div>
            </mat-toolbar-row>
        </mat-toolbar>
        <div mat-dialog-content class="p-24 pb-0 m-0" tomPerfectScrollbar>
            <form>
                <div fxLayout="row" fxLayoutAlign="start start">
                    <mat-form-field appearance="outline" fxFlex>
                        <mat-label>Name</mat-label>
                        <input name="name" [(ngModel)]="user.name" matInput required>
                    </mat-form-field>
                </div>
                <div fxLayout="row" fxLayoutAlign="start start">
                    <mat-form-field appearance="outline" fxFlex>
                        <mat-label>Email</mat-label>
                        <input name="email" [(ngModel)]="user.email" matInput required>
                    </mat-form-field>
                </div>
            </form>
        </div>
        <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
            <button mat-button class="save-button btn-primary-tx square" (click)="getAccessToken(user)" aria-label="SAVE">
                Get Token
            </button>
        </div>
    </div> 

    <div class="dialog-content-wrapper" *ngIf="showToken">
        <mat-toolbar matDialogTitle class="tx-accent-bg m-0">
            <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
                <span class="title dialog-title">New Access Token</span>
                <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-toolbar-row>
        </mat-toolbar>
        <div mat-dialog-content class="p-24 pb-0 m-0">
            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Access Token</mat-label>
                    <input name="email" [(ngModel)]="accessToken" matInput disabled>
                </mat-form-field>
            </div>
        </div>
        <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
            <button mat-button class="save-button btn-primary-tx" (click)="reset()" aria-label="SAVE">
                New Token
            </button>
            <button mat-button class="save-button btn-inverse-tx" (click)="dialogRef.close()" aria-label="SAVE">
                Done
            </button>

        </div>
    </div>

</div>
