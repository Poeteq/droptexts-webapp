        <!-- SEARCH -->
        <div class="search-wrapper" fxFlex fxLayout="row" fxLayoutAlign="start center">
            <div class="search mat-white-bg" flex fxLayout="row" fxLayoutAlign="start center">
                <mat-icon>search</mat-icon>
                <input [(ngModel)]="searchText" placeholder="Search logs" fxFlex>
            </div>
        </div>
        <!-- / SEARCH -->
    </div>

    <!-- CONTENT -->
    <div class="content p-24">

        <div class="result-info" fxLayout="row" fxLayoutAlign="start center">

            <span class="result-count h3 secondary-text">
                <span>{{ searchItems.length }}</span>
                <span class="ml-4">Results</span>
            </span>

        </div>

        <div class="results">

            <div class="result-item" *ngFor="let item of searchItems | filter: searchText;">
                <div class="title blue-800-fg">{{item.message}}</div>
                <div class="url green-800-fg">{{item.typeName}}</div>
                <div class="excerpt">{{item.date | date}}</div>
            </div>
