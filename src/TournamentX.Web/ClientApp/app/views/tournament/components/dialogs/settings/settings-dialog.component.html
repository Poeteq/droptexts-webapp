<div id="settings-dialog">
    <div class="dialog-content-wrapper">
        <mat-toolbar matDialogTitle class="tx-accent-bg m-0">
            <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
                <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-toolbar-row>
            <mat-toolbar-row class="toolbar-bottom py-16" fxLayout="column" fxLayoutAlign="center center">
                <div class="contact-name mt-8">Settings</div>
            </mat-toolbar-row>
        </mat-toolbar>
        <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="center center">
            <button mat-button class="save-button btn-primary-tx square" (click)="resetTournament()" aria-label="SAVE">
               Reset Tournament
            </button>
        </div>
    </div> 
</div>
