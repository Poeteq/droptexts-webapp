<div id="admin-dialog">
    <div class="dialog-content-wrapper">
        <mat-toolbar matDialogTitle class="tx-accent-bg m-0">
            <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
                <span class="title dialog-title">TournamentX</span>
                <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-toolbar-row>
        </mat-toolbar>
        <div mat-dialog-content class="p-24 pb-0 m-0">
            <form>
                <div fxLayout="row" fxLayoutAlign="start start">
                    <mat-form-field appearance="outline" fxFlex>
                        <input name="code" [(ngModel)]="code" matInput required>
                    </mat-form-field>
                </div>
            </form>
        </div>
        <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
            <button mat-button class="save-button btn-primary-tx square" (click)="verify(code)" aria-label="okay">
                Okay
            </button>
        </div>
    </div>
</div>
